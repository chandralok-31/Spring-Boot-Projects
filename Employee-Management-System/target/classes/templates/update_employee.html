<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Employee Management system</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	
</head>
<body>
			<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
				  <a class="navbar-brand" th:href="@{/}" href="#">EMPLOYEE-MANAGEMENT-SYSTEM</a>
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				  </button>
				
				  <div class="collapse navbar-collapse" id="navbarSupportedContent">
					  
				    <ul class="navbar-nav ml-auto text-uppercase">
				      <li class="nav-item active">
				        <a class="nav-link" th:href="@{/}" href="#">HOME <span class="sr-only">(current)</span></a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link" th:href="@{/showNewEmployeeForm}" href="#">ADD EMPLOYEE</a>
				      </li>
				      
				      
				    </ul>
				 
				  </div>
				</nav>
	
	
	<div class="container">
		<h1 style="color: red;">Employee Management System</h1>
		<hr>
		<h2>Update Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
				<input type="hidden" th:field="*{id}" />
			<input type="text" th:field="*{firstName}"
				 class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				 class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{department}"
				class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
