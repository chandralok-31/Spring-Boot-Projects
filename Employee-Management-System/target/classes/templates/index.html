<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Employee Management System</title>
	
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
				  <a class="navbar-brand" th:href="@{/}" href="#">EMPLOYEE-MANAGEMENT-SYSTEM</a>
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				  </button>
				
				  <div class="collapse navbar-collapse" id="navbarSupportedContent">
					  
				    <ul class="navbar-nav ml-auto text-uppercase">
				      <li class="nav-item active">
				        <a class="nav-link" th:href="@{/}" href="#">HOME <span class="sr-only">(current)</span></a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link" th:href="@{/showNewEmployeeForm}" href="#">ADD EMPLOYEE</a>
				      </li>
				      
				      
				    </ul>
				 
				  </div>
				</nav>

	<div class="container my-2">
		
		<h1>Employees List</h1>
		<a href="" th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
		<table  border="1" class = "table table-striped table-responsive-md">
			  <thead class="thead-dark">
			   		<tr class="text-center">
				      <th>Employee First Name</th>
				      <th>Employee Last Name</th>
				      <th>Employee Email</th>
				      <th>Employee Department</th>
				      <th >Action</th>
				      
				    </tr>
			  </thead>
			  
			  <tbody>
				    <tr class="text-center" th:each="employee : ${listEmployees}">
					     <td th:text="${employee.firstName}"></td>
					     <td th:text="${employee.lastName}"></td>
					     <td th:text="${employee.email}"></td>
					     <td th:text="${employee.department}"></td>
					     <td ><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" href="" class="btn btn-primary">Update</a>
					     <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" href="" class="btn btn-danger">Delete</a></td>
					     
				    </tr>
			  
			  </tbody>
		</table>

	</div>
	
</body>
</html>
