<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
		<div class="container my-5 col-md-7">
			<h1 class="text-center">All Available Books</h1>
					<table class="table  table-striped table-hover">
					  <thead class="thead-light ">
					    <tr>
					      <th scope="col">Id</th>
					      <th scope="col">Name</th>
					      <th scope="col">Author</th>
					      <th scope="col">Price</th>
					      <th scope="col" >Action</th>
					    </tr>
					  </thead>
					  <tbody >
					    <tr th:each="b :${book}">
					     
					      <td th:text="${b.id}"></td>
					      <td th:text="${b.name}"></td>
					      <td th:text="${b.author}"></td>
					      <td th:text="${b.price}"></td>
					      <td><a class="btn btn-secondary btn-sm" th:href="@{/mylist/{id}(id=${b.id})}">Add to MyBook</a>
					      
					      
					      	<a style="color:blue" th:href="@{/editBook/{id}(id=${b.id})}">
							 <i class="fa-solid fa-file-pen ml-4"></i></i></a>
							  
      						<a style="color:red" th:href="@{/deleteBook/{id}(id=${b.id})}">
								  <i class="fa-solid fa-trash-can ml-4"></i></a>
					      </td>
					      
					    </tr>
					    
					  </tbody>
					</table>
		</div>
	</section>
</body>
</html>
