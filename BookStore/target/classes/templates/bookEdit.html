<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	
	<section>
		<div class="container">
			<div class="row">
			
				<div class="col-md-6 offset-md-3">
				
					<div class="my-card mt-2">
						<h1 class="text-center">Update Book Details !!</h1>
						
						<form th:action="@{/save}" method="post" th:object="${book}">
							<input type="hidden" name="id" th:value="${book.id}" />
							  <div class="form-group">
							    <label for="name">Name</label>
							    <input type="text" class="form-control" name="name" th:value="${book.name}">
							  </div>
							  
							  <div class="form-group">
							    <label for="author">Author</label>
							    <input type="text" class="form-control" name="author" th:value="${book.author}">
							  </div>
							  
							  <div class="form-group">
							    <label for="price">Price</label>
							    <input type="text" class="form-control" name="price" th:value="${book.price}">
							  </div>
							 <center> <button type="submit" class="btn btn-primary">Submit</button></center>
							 
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
