<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>home</title>
</head>
<body>
	<section>
		<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
				<div class="container my-2">
				
				<h1 class="text-center">Customer List</h1>
				<a href="" th:href="@{/registration}" class="btn btn-primary btn-sm mb-3">Add Customer</a>
				<table  border="1" class = "table table-striped table-responsive-md">
					  <thead class="thead-light">
					   		<tr class="text-center table-dark">
							<th>Id</th>
						      <th>First Name</th>
						      <th>Last Name</th>
						      <th>Address</th>
						      <th>City</th>
						      <th>State</th>
						      <th>Email</th>
						      <th>Phone</th>
						      <th >Action</th>
						      
						    </tr>
					  </thead>
					  
					  <tbody>
						    <tr class="text-center" th:each="c : ${list}">
								 <td th:text="${c.id}"></td>
							     <td th:text="${c.firstName}"></td>
							     <td th:text="${c.lastName}"></td>
							     <td th:text="${c.address}"></td>
							     <td th:text="${c.city}"></td>
							     <td th:text="${c.state}"></td>
							     <td th:text="${c.email}"></td>
							     <td th:text="${c.phone}"></td>
							     <td ><a th:href="@{/update/{id}(id=${c.id})}" href="" ><i class="fa-solid fa-pen"></i></a>
							     <a th:href="@{/delete/{id}(id=${c.id})}" href="" ><i class="fa-solid fa-circle-minus" style="color: #e20808;"></i></a></td>
					</tr>
					  
					  </tbody>
				</table>
		
			</div>
	</section>
</body>
</html>
